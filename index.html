<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Board</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <header class="header">
        <div class="info">
            <div class="color-changer">
                <div class="color-wheel"></div>
            </div>
            <div class="name">
                <h2>Everything</h2>
                <span>Add details</span>
            </div>
        </div>
        <div class="share">
            <button><i class="fas fa-share-alt"></i>Share</button>
        </div>
    </header>

    <nav class="navbar">
        <section class="logo">
            <a href="#"><img src="assets/logo-text.svg" alt="#"></a>
            <div>
                <i class="fas fa-cog"></i>
                <i class="fas fa-angle-double-left"></i>
            </div>
        </section>

        <section class="search">
            <form action="#">
                <input type="text" name="search" id="search" placeholder="Search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </section>

        <section class="nav-items">
            <a href="#"><i class="fas fa-home"></i>Home</a>
            <a href="#"><i class="fas fa-bell"></i>Notification</a>
            <a href="#"><i class="fas fa-arrow-down"></i>Show more</a>
        </section>
    </nav>

    <div class="content">

        <div class="tasks">
            <div class="task-header">
                <div class="name-cell">
                    <span>Detective Items</span>
                    <span>15 Tasks</span>
                </div>
                <div class="prop-cell">Property 1</div>
                <div class="prop-cell">Property 2</div>
                <div class="prop-cell">Property 3</div>
                <div class="add-cell"><i class="fas fa-plus-circle"></i></div>
            </div>
            <div class="task-body">
                <div class="task">
                    <div class="name-cell">test</div>
                    <div class="prop-cell color24">test</div>
                    <div class="prop-cell">-</div>
                    <div class="prop-cell color24">test</div>
                    <div class="add-cell"></div>
                </div>
                <div class="task-footer">
                    <div class="name-cell">test</div>
                    <div class="prop-cell color14"><span>test</span></div>
                    <div class="prop-cell">-</div>
                    <div class="prop-cell">-</div>
                    <div class="add-cell"></div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://kit.fontawesome.com/7b1d9e8fd9.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
